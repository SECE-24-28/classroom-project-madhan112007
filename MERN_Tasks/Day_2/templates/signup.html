<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffffee;
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            animation: popup 0.7s ease;
        }

        @keyframes popup {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.3s;
        }

        .input-box input:focus {
            border-color: #ff416c;
            box-shadow: 0px 0px 8px rgba(255, 65, 108, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff416c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4b2b;
        }

        a {
            text-decoration: none;
            color: #ff416c;
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Create Account</h2>

    <form action="/signup" method="POST">

        <div class="input-box">
            <input type="text" name="username" placeholder="Full Name" required>
        </div>

        <div class="input-box">
            <input type="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="input-box">
            <input type="password" name="password" placeholder="Create Password" required>
        </div>

        <button type="submit">Signup</button>

        <a href="/login">Already have an account?</a>
    </form>
</div>

</body>
</html>
